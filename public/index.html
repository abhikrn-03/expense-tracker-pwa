<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#121212">
  <meta name="description" content="Elegant expense tracking PWA with dark mode">

  <title>Expense Tracker</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- App Container -->
  <div id="app">

    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">üí∞ Expenses</h1>
      <div class="header-right">
        <div class="username-greeting" id="usernameGreeting" style="display: none;"></div>
        <div class="current-date" id="currentDate"></div>
        <button class="export-btn" id="exportBtn" style="display: none;" title="Export to CSV">üì•</button>
        <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-view="home">
        <span class="nav-icon">üè†</span>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" data-view="history">
        <span class="nav-icon">üìã</span>
        <span class="nav-label">History</span>
      </button>
      <button class="nav-btn" data-view="analytics">
        <span class="nav-icon">üìä</span>
        <span class="nav-label">Analytics</span>
      </button>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">

      <!-- Home View -->
      <section id="home-view" class="view active">
        <div class="summary-card">
          <div class="summary-label">This Month</div>
          <div class="summary-amount" id="monthlyTotal">‚Çπ0</div>
          <div class="summary-sublabel" id="monthlySublabel">0 transactions</div>
        </div>

        <div class="recent-section">
          <h2 class="section-title">Recent Transactions</h2>
          <div id="recentList" class="transaction-list"></div>
        </div>
      </section>

      <!-- History View -->
      <section id="history-view" class="view">
        <div class="filter-bar">
          <select id="monthFilter" class="filter-select">
            <!-- Options populated by JS -->
          </select>
        </div>
        <div id="historyList" class="transaction-list"></div>
      </section>

      <!-- Analytics View -->
      <section id="analytics-view" class="view">
        <!-- Yearly Overview Section -->
        <div class="yearly-overview">
          <div class="year-selector-container">
            <label for="yearSelector" class="year-label">Year:</label>
            <select id="yearSelector" class="year-selector">
              <!-- Years populated by JS -->
            </select>
          </div>
          <div id="yearlyTotal" class="yearly-total">‚Çπ0</div>
          <div id="monthlyBars" class="monthly-bars">
            <!-- Monthly bars populated by JS -->
          </div>
        </div>

        <div class="summary-card analytics-summary">
          <div class="summary-label">Monthly Total</div>
          <div class="summary-amount" id="analyticsTotal">‚Çπ0</div>
        </div>

        <div class="chart-section">
          <h2 class="section-title">Category Breakdown</h2>
          <div id="categoryChart" class="category-chart"></div>
        </div>
      </section>

    </main>

  </div>

  <!-- Floating Action Button -->
  <button class="fab" id="addExpenseBtn" aria-label="Add Expense">
    <span class="fab-icon">+</span>
  </button>

  <!-- Modal for Adding Expense -->
  <div id="expenseModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add Expense</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>

      <form id="expenseForm" class="expense-form">
        <div class="form-group">
          <label for="amount">Amount (‚Çπ)</label>
          <input type="number" id="amount" name="amount" step="0.01" required autofocus>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <div class="category-select-wrapper">
            <select id="category" name="categoryId" required>
              <!-- Options populated by JS -->
            </select>
            <button type="button" class="btn-icon" id="addCategoryBtn" aria-label="Add Category">+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="where">Where</label>
          <input type="text" id="where" name="whereSpent" placeholder="E.g., Starbucks, Amazon" required>
        </div>

        <div class="form-group">
          <label for="note">Note (optional)</label>
          <input type="text" id="note" name="note" placeholder="E.g., Lunch with team">
        </div>

        <button type="submit" class="btn-primary" id="saveExpenseBtn">Add Expense</button>
      </form>
    </div>
  </div>

  <!-- Modal for Adding Category -->
  <div id="categoryModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">New Category</h2>
        <button class="modal-close" id="closeCategoryModal">&times;</button>
      </div>

      <form id="categoryForm" class="expense-form">
        <div class="form-group">
          <label for="catName">Category Name</label>
          <input type="text" id="catName" name="name" required placeholder="E.g., Fitness">
        </div>

        <div class="form-group">
          <label for="catIcon">Icon (Emoji)</label>
          <input type="text" id="catIcon" name="icon" required placeholder="E.g., üèãÔ∏è" maxlength="2">
        </div>

        <div class="form-group">
          <label for="catColor">Color</label>
          <input type="color" id="catColor" name="hexColor" value="#D4AF37" required style="height: 50px;">
        </div>

        <button type="submit" class="btn-primary">Create Category</button>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Auth Modal (Login/Register) -->
  <div id="authModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="authModalTitle">Welcome Back</h2>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="expense-form auth-form">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" required autofocus>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="expense-form auth-form" style="display: none;">
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" name="username" required>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" required minlength="6">
          <small style="color: #888; font-size: 12px;">At least 6 characters</small>
        </div>

        <div class="form-group">
          <label for="registerPasswordConfirm">Confirm Password</label>
          <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required minlength="6">
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>
    </div>
  </div>

  <!-- App Script -->
  <script src="/app.js"></script>
</body>

</html>
